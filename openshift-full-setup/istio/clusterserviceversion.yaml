apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    olm.skipRange: '>=1.0.2 <1.1.1'
    certified: 'false'
    olm.targetNamespaces: ''
    repository: 'https://github.com/maistra/istio-operator'
    support: 'Red Hat, Inc.'
    alm-examples: |-
      [
        {
          "apiVersion": "maistra.io/v1",
          "kind": "ServiceMeshControlPlane",
          "metadata": {
            "name": "basic-install",
            "namespace": "control-plane-namespace"
          },
          "spec": {
            "version": "v1.1",
            "istio": {
              "gateways": {
                "istio-egressgateway": {
                  "autoscaleEnabled": false
                },
                "istio-ingressgateway": {
                  "autoscaleEnabled": false,
                  "ior_enabled": false
                }
              },
              "mixer": {
                "policy": {
                  "autoscaleEnabled": false
                },
                "telemetry": {
                  "autoscaleEnabled": false
                }
              },
              "pilot": {
                "autoscaleEnabled": false,
                "traceSampling": 100.0
              },
              "kiali": {
                "enabled": true
              },
              "grafana": {
                "enabled": true
              },
              "tracing": {
                "enabled": true,
                "jaeger": {
                  "template": "all-in-one"
                }
              }
            }
          }
        },
        {
          "apiVersion": "maistra.io/v1",
          "kind": "ServiceMeshMemberRoll",
          "metadata": {
            "name": "default",
            "namespace": "control-plane-namespace"
          },
          "spec": {
            "members": [
              "your-project",
              "another-of-your-projects" 
            ]
          }
        },
        {
          "apiVersion": "maistra.io/v1",
          "kind": "ServiceMeshMember",
          "metadata": {
            "name": "default",
            "namespace": "application-namespace"
          },
          "spec": {
            "controlPlaneRef": {
              "name": "basic-install",
              "namespace": "control-plane-namespace"
            }
          }
        }
      ]
    capabilities: Seamless Upgrades
    olm.operatorNamespace: openshift-operators
    containerImage: 'registry.redhat.io/openshift-service-mesh/istio-rhel8-operator:1.1.1'
    createdAt: '2020-04-27T12:29:22MDT'
    categories: 'OpenShift Optional, Integration & Delivery'
    description: >-
      The OpenShift Service Mesh Operator enables you to install, configure, and
      manage an instance of Red Hat OpenShift Service Mesh. OpenShift Service
      Mesh is based on the open source Istio project.
    olm.operatorGroup: global-operators
